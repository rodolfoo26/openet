{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Detalhes do Aluno</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente excluir?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/user/delete/{{ user.id }}/">
                <button type="button" class="btn btn-danger">EXCLUIR</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <p><u><b>Nome:</b></u> {{ user.first_name }}</p>
            <p><u><b>Sobrenome:</b></u> {{ user.last_name }}</p>
            <p><u><b>Matricula:</b></u> {{ user.matricula }}</p>
            <p><u><b>Ano:</b></u> {{ user.ano }}</p>
            <p><u><b>Curso:</b></u> {{ user.curso }}</p>
            <a href="/user/accept/admin/{{ user.id }}/">
              <button type="button" class="btn btn-primary">Confirmar</button>
            </a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
        </div>
    </div>
</div>   
{% endblock %}
