{% extends "model-page.html" %}

{% block style %}
    <style>
        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        div.container {
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
            <div class="row">
                {% for u in user %}
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <a href="../detail/{{ u.id }}">
                            <div class="polaroid">
                                <div class="container">
                                    <p><u><b>Nome:</b></u> {{ u.first_name }}</p>
                                    <p><u><b>Sobrenome:</b></u> {{ u.last_name }}</p>
                                    <p><u><b>Matricula:</b></u> {{ u.matricula }}</p>
                                </div>
                            </div>
                        </a>
                        <br>
                    </div>                
                {% endfor %}
            </div>
        </div>  
    </div>  
{% endblock %}
